<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑洞特效</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            height: 100vh;
        }

        .black-hole {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 50%, rgba(0,0,0,0.5) 75%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.9);
            animation: spin 10s infinite linear, warp 2s infinite linear;
        }

        .light-rays {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .light-ray {
            position: absolute;
            width: 4px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.5);
            animation: rayAnimation 4s infinite linear;
        }

        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes warp {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(0.8);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes rayAnimation {
            0% {
                transform: rotate(0deg);
                opacity: 0.5;
            }
            100% {
                transform: rotate(360deg);
                opacity: 0;
            }
        }

    </style>
</head>
<body>

    <div class="black-hole"></div>
    <div class="light-rays"></div>

    <script>
        
        const lightRaysContainer = document.querySelector('.light-rays');

        function createLightRay() {
            const ray = document.createElement('div');
            ray.classList.add('light-ray');
            const angle = Math.random() * 360; 
            const distance = Math.random() * 100 + 100; 
            ray.style.transform = `rotate(${angle}deg) translateY(-${distance}px)`; 

            lightRaysContainer.appendChild(ray);

            
            const delay = Math.random() * 2; 
            const duration = Math.random() * 4 + 3; 
            ray.style.animationDuration = `${duration}s`;
            ray.style.animationDelay = `${delay}s`;

            
            ray.addEventListener('animationend', () => {
                ray.remove();
            });
        }

        
        setInterval(createLightRay, 100);
    </script>

</body>
</html>
